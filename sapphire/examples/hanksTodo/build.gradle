apply plugin: 'com.android.application'

android {
    compileSdkVersion project.ext.compileSdkVersion.toInteger()
    buildToolsVersion project.ext.buildToolsVersion

    lintOptions {
        checkReleaseBuilds false
        // Or, if you prefer, you can continue to check for errors in release builds,
        // but continue the build even when errors are found:
        abortOnError false
    }

    defaultConfig {
        applicationId "com.example.hankstodo"
        versionCode 1
        versionName "1.0"
        minSdkVersion 24
        targetSdkVersion 27
    }

    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }

    dexOptions {
        preDexLibraries = false
        additionalParameters=['--core-library']
    }
}

dependencies {
    compile 'com.android.support:support-v4:27.0.2'
    compile project(':sapphire-core')
}

task delstubs(type: Delete) {
    delete fileTree('src/main/java/sapphire/appexamples/hankstodo/app/stubs') {
        include '**/*_Stub.java'
    }
}

task genstubs(type: Exec) {
    dependsOn 'delstubs', 'build'
    commandLine "python", "generators/generate_app_stubs_on_hosts.py", "-s", "~/Workspace/DCAP-Sapphire", "-a", "hanksTodo" 
}
